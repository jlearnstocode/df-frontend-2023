<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,400;0,500;1,400&family=Phudu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="light">
    <header>
      <nav id="menu-bar">
        <a href="/" class="logo-text">Bookstore</a>
        <menu>
          <button id="menu-button">
            <img
              class="fit-picture"
              src="https://i.pravatar.cc/30"
              alt="Grapefruit slice atop a pile of other slices"
            /><span>John Doe</span>
          </button>
        </menu>
      </nav>
    </header>
    <main class="main">
      <section class="homepage book-actions">
        <input
          type="text"
          name="search-books-input"
          id="search-books-input"
          class="search-books-input"
          placeholder="Search books"
        />
        <button type="button" class="main-button add-book-modal__open">
          Add book
        </button>
      </section>

      <section class="homepage book-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Topic</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </section>
    </main>

   
    <script src="script.js"></script>
  </body>
</html>
